<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <script src="script.js" defer></script>
    
    <main>
        <section class="round-tracker">
            <h2>ROUND #000</h2>
        </section>

        <section class="scores-display">
            <h2>SCORES</h2>

            <section class="scores-container">

                <section class="human-score">
                    <h3>HUMAN SCORE</h3>
                    <p class="score">0</p>

                </section>

                <section class="computer-score">
                    <h3>COMPUTER SCORE</h3>
                    <p class="score">0</p>

                </section>

            </section>

        </section>

        <section class="buttons-section">
            <h2>MAKE YOUR CHOICE</h2>
            <section class="buttons-container">
                <button class="rps-button" id="rock">Rock</button>
                <button class="rps-button" id="paper">Paper</button>
                <button class="rps-button" id="scissors">Scissors</button>
            </section>
        </div>

    </main>


    
</body>
</html>
